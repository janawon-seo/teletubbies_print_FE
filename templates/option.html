        {% comment %} 배송지 적는 공간 {% endcomment %}
        <div>
            <span style= "font=size:12pt;, display:inline-block"; padding-botton:10px;>배송정보</span>
            <table class="dielivery">
                <thead>
                    <tr>
                        <td class="deliverytd">배송지 선택</td>
                        <td>
                            <input type="radio" name="bb"/>

                        </td>
                    </tr>
                    <tr>
                        <td class="deliverytd"> 받으시는 분<span styple="color:red">*</span></td>

                    </tr>
                    <tr>
                        <td class="deliverytd"> 주소<span styple="color:red">*</span></td>
                        <td><input type="text" id="address"/></td>
                    </tr>
                    <tr>
                        <td class="deliverytd"> 휴대전화<span styple="color:red">*</span></td>
                        <td>
                            <input type='text' size="5"/>-<input type='text' size="5"/>-<input type='text' size="5"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="deliverytd"> 이메일<span styple="color:red">*</span></td>
                        <td>
                            <input type="text"/>@<input id="domainName" type="text"/>
                                <select id="emailChoice" style="height:20px;">
                                    <option>-이메일 선택-</option>
                                    <option>daum.net</option>
                                    <option>naver.com</option>

                                </select>

                    </tr>
                </thaed>

                    <th><span>결제예정금액</span></th>
                </tr>
                <tr>
                    <td style="padding:23px 0;"><span>0</span>원</td>
                    <td>+<span class="price">0</span>원</td>
                    <td>=<span class="price">0</span>원</td>
                </tr>
                </table>
            </div>
